    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // æ¨¡å—åŒ–å†…å®¹åŠ è½½å™¨
        class ModularDocLoader {
            constructor() {
                this.currentSection = 'overview';
                this.contentArea = document.getElementById('content-area');
                this.navLinks = document.querySelectorAll('.nav-link[data-section]');
                this.init();
            }

            init() {
                // ç»‘å®šå¯¼èˆªäº‹ä»¶
                this.navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const section = link.dataset.section;
                        this.loadSection(section);
                        this.setActiveNav(link);
                    });
                });

                // ä¾§è¾¹æ åˆ‡æ¢
                this.initSidebar();

                // åŠ è½½é»˜è®¤å†…å®¹
                this.loadSection(this.currentSection);
            }

            async loadSection(sectionName) {
                try {
                    this.showLoading();
                    
                    // æ„å»ºæ–‡ä»¶è·¯å¾„
                    const filePath = `/static/api_docs_sections/${sectionName}.html`;
                    
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const content = await response.text();
                    this.contentArea.innerHTML = content;
                    this.currentSection = sectionName;
                    
                    // åˆå§‹åŒ–APIæµ‹è¯•åŠŸèƒ½
                    this.initApiTesting();

                    // åˆå§‹åŒ–æ–°çš„ç»Ÿä¸€APIæµ‹è¯•å·¥å…·
                    this.initUnifiedApiTesters();
                    
                } catch (error) {
                    this.showError(`åŠ è½½å¤±è´¥: ${error.message}`);
                }
            }

            showLoading() {
                this.contentArea.innerHTML = `
                    <div class="loading">
                        <i class="bi bi-hourglass-split"></i> åŠ è½½ä¸­...
                    </div>
                `;
            }

            showError(message) {
                this.contentArea.innerHTML = `
                    <div class="error">
                        <i class="bi bi-exclamation-triangle"></i> ${message}
                    </div>
                `;
            }

            setActiveNav(activeLink) {
                this.navLinks.forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }

            initSidebar() {
                const sidebarToggle = document.querySelector('.sidebar-toggle');
                const sidebar = document.querySelector('.sidebar-container');
                
                if (sidebarToggle && sidebar) {
                    sidebarToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('collapsed');
                    });
                }

                // ç§»åŠ¨ç«¯ä¾§è¾¹æ 
                const mobileToggle = document.querySelector('.navbar-toggler');
                const sidebarOverlay = document.querySelector('.sidebar-overlay');
                
                if (mobileToggle) {
                    mobileToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('show');
                        if (sidebarOverlay) {
                            sidebarOverlay.classList.toggle('show');
                        }
                    });
                }
                
                if (sidebarOverlay) {
                    sidebarOverlay.addEventListener('click', function() {
                        sidebar.classList.remove('show');
                        this.classList.remove('show');
                    });
                }
            }

            initApiTesting() {
                // APIæµ‹è¯•åŠŸèƒ½
                const apiConfig = {
                    baseUrl: window.location.origin,
                    apiKey: 'test-key-2'
                };

                // ä¸ºæ‰€æœ‰APIæµ‹è¯•è¡¨å•æ·»åŠ äº‹ä»¶ç›‘å¬
                document.querySelectorAll('.api-test-form').forEach(form => {
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();

                        const endpoint = this.dataset.endpoint;
                        const method = this.dataset.method;
                        const responseSection = this.parentElement.querySelector('.response-section');
                        const responseContent = responseSection.querySelector('.response-content');
                        const submitBtn = this.querySelector('button[type="submit"]');

                        // è¡¨å•éªŒè¯
                        if (!this.checkValidity()) {
                            this.classList.add('was-validated');
                            return;
                        }

                        // æ”¶é›†è¡¨å•æ•°æ®
                        const formData = new FormData(this);
                        const data = {};

                        for (let [key, value] of formData.entries()) {
                            if (key === 'at_list' && value) {
                                data[key] = value.split(',').map(s => s.trim()).filter(s => s);
                            } else if (key === 'members' && value) {
                                // å¤„ç†memberså­—æ®µï¼Œæ”¯æŒé€—å·åˆ†éš”çš„å­—ç¬¦ä¸²è½¬æ¢ä¸ºæ•°ç»„
                                data[key] = value.split(',').map(s => s.trim()).filter(s => s);
                            } else if (value) {
                                data[key] = value;
                            }
                        }

                        try {
                            // è®¾ç½®åŠ è½½çŠ¶æ€
                            this.classList.add('loading');
                            submitBtn.disabled = true;
                            responseSection.classList.remove('success', 'error');

                            const url = method === 'GET' ?
                                `${apiConfig.baseUrl}${endpoint}?${new URLSearchParams(data)}` :
                                `${apiConfig.baseUrl}${endpoint}`;

                            const options = {
                                method: method,
                                headers: {
                                    'X-API-Key': apiConfig.apiKey,
                                    'Content-Type': 'application/json'
                                }
                            };

                            if (method !== 'GET') {
                                options.body = JSON.stringify(data);
                            }

                            responseContent.textContent = 'ğŸš€ å‘é€è¯·æ±‚ä¸­...';
                            responseSection.style.display = 'block';

                            const response = await fetch(url, options);
                            const result = await response.json();

                            // æ ¼å¼åŒ–å“åº”å†…å®¹
                            responseContent.textContent = JSON.stringify(result, null, 2);

                            // è®¾ç½®æˆåŠŸ/é”™è¯¯çŠ¶æ€
                            if (response.ok && result.code === 0) {
                                responseSection.classList.add('success');
                            } else {
                                responseSection.classList.add('error');
                            }

                        } catch (error) {
                            responseContent.textContent = `âŒ è¯·æ±‚å¤±è´¥: ${error.message}`;
                            responseSection.classList.add('error');
                            responseSection.style.display = 'block';
                        } finally {
                            // ç§»é™¤åŠ è½½çŠ¶æ€
                            this.classList.remove('loading');
                            submitBtn.disabled = false;
                        }
                    });

                    // æ·»åŠ å®æ—¶éªŒè¯
                    form.querySelectorAll('.form-control').forEach(input => {
                        input.addEventListener('input', function() {
                            if (this.checkValidity()) {
                                this.classList.remove('is-invalid');
                                this.classList.add('is-valid');
                            } else {
                                this.classList.remove('is-valid');
                                this.classList.add('is-invalid');
                            }
                        });
                    });
                });
            }

            initUnifiedApiTesters() {
                // åˆå§‹åŒ–é¡µé¢ä¸­çš„ç»Ÿä¸€APIæµ‹è¯•å·¥å…·
                if (typeof window.initializePageApiTesters === 'function') {
                    setTimeout(() => {
                        console.log('æ­£åœ¨åˆå§‹åŒ–APIæµ‹è¯•å·¥å…·...');
                        window.initializePageApiTesters();
                    }, 200);
                } else {
                    console.error('initializePageApiTesterså‡½æ•°æœªæ‰¾åˆ°');
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            new ModularDocLoader();
        });
    </script>
